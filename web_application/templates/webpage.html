<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <table border="1">
        {% for item in food_items %}
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td><button onclick="deleteFoodItem({{loop.index}})">Delete</button></td>
        </tr>
        {% endfor %}
    </table>
</body>

<script>
function deleteFoodItem(item_index)
{
    let url="http://localhost:5000/c?item_index="+item_index;
    console.log(url);   
    
    function apiResponseHandler(resp){
        console.log(resp);
        location.reload();
    }
    $.get(url,apiResponseHandler)

}

  
</script>
</html>
